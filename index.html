<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Clon</title>
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="icon" type="image/png" href="https://image.flaticon.com/icons/svg/145/145808.svg">
    
</head>
<body>
    <header>
        <img class="header-item" src="https://image.flaticon.com/icons/svg/145/145808.svg" alt="Logo Pinterest">
        <a class="index-button">Inicio</a>
        <a class="following-button">Siguiendo</a
        <div class="search-container">
            <i class="icon-search"></i>
            <input type="text" placeholder="Buscar">
        </div>
        <a href="#" class="header-item icon-notifications"></a>
        <a href="#" class="header-item icon-chat"></a>
        <img class="header-item" src="https://i.pinimg.com/280x280_RS/1d/d3/34/1dd3349970a0345451344c582d391d68.jpg" alt="Usuario">
        <div class="header-menu">
            <div class="header-menu-profile">
                <a href="#" class="icon-keyboard_arrow_down"></a>
            </div>
            <ul>
                <li>
                    <a href="#">Configuración</a>
                </li>
                <li>
                    <a href="#">Mejora tu feed de inicio</a>
                </li>
                <li>
                    <a href="#">Instalar la aplicación de Windows</a>
                </li>
                <li>
                    <a href="#">Obtener ayuda</a>
                </li>
                <li>
                    <a href="#">Ver condiciones y privacidad</a>
                </li>
                <li>
                    <a href="#">Salir</a>
                </li>
            </ul>
        </div>
    </header>

    <div class="container">
        <div class="item level-1">
            <img src="https://i.imgur.com/65eygU4.jpg" alt="Atardecer en edificio">
        </div>
        <div class="item level-2">
            <img src="https://i.imgur.com/XWb4GLU.jpg" alt="Colores del cielo">
        </div>
        <div class="item level-3">
            <img src="https://i.imgur.com/VH3tYPG.jpeg" alt="Lechuza en el verde">
        </div>
        <div class="item level-1">
            <img src="https://i.imgur.com/HzPXyky.jpeg" alt="Mitos del mar">
        </div>
        <div class="item level-2">
            <img src="https://i.imgur.com/qOC1444.jpg" alt="Colores rosados">
        </div>
        <div class="item level-3">
            <img src="https://i.imgur.com/mUxV5tq.jpeg" alt="Primavera en la ruta">
        </div>
        <div class="item level-1">
            <img src="https://i.imgur.com/8O7vEcF.jpeg" alt="Pulpo vs águila">
        </div>
        <div class="item level-3">
            <img src="https://i.imgur.com/6SWgo50.jpeg" alt="Cielo violeta">
        </div>
        <div class="item level-3">
            <img src="https://i.imgur.com/qGKFn0D.jpeg" alt="Anillo">
        </div>
        <div class="item level-1">
            <img src="https://i.imgur.com/FS81eoJ.jpeg" alt="Peces koi">
        </div>
        <div class="item level-2">
            <img src="https://i.imgur.com/dg0ekcr.jpg" alt="Colores del mar">
        </div>
        <div class="item level-3">
            <img src="https://i.imgur.com/hW5CpgT.jpeg" alt="Lobo marino">
        </div>
        <div class="item level-1">
            <img src="https://i.imgur.com/n6q8OTq.jpeg" alt="Mas asiático">
        </div>
        <div class="item level-2">
            <img src="https://i.imgur.com/9MJxGhn.jpg" alt="Colores montañas">

</body>
</html>
